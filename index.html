<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <title>FlyStay</title>
</head>
<div class="first-page">
    <header>
            <nav>
                <a href="#">FlyStay</a>
            </nav>
        
    </header>

    <section id="section-one" class="container text-center text-md-start mt-5">
        <div class="row align-items-center" style="margin-top: 140px;">
            <div class=" left col-md-8">
                <h1>Fly, Stay, Discover.<br><span>Your Adventure Awaits.</span></h1>
                <div class="mt-3">
                    <button class="book-button"><a href="#section-two">Book Your Flight</a></button>
                    <button class="book-button"><a href="#section-three">Book Your Stay</a></button>
                </div>
            </div>
            <div class="col-md-4 mt-4 mt-md-0 text-center d-none d-md-block" style="margin-bottom: 108px;">
                <h3>Connect With Us</h3>
                <button class="connect-button"><i class="fab fa-instagram fa-2x"></i><span><a href="https://www.instagram.com/">Instagram</a></span></button>
                <button class="connect-button"><i class="fab fa-github fa-2x"></i><span><a href="https://github.com/">Github</a></span></button>
                <button class="connect-button"><i class="fab fa-linkedin fa-2x"></i><span><a href="https://www.linkedin.com/">LinkedIn</a></span></button>
            </div>
        </div>
    </section>
    </div>
    
    <section id="section-two" class="py-5">
        <div class="container">
            <h2 class="text-center mb-3">
                Book Your Flight & Hotel Here
            </h2>
            <section id="section-two" class="py-5">
                <div class="container">
                    
                    <div class="row">
                        <!-- First Form Section -->
                        <div class="col-md-6 mb-4">
                            <div class="p-4 bg-dark text-white rounded">
                                <h3 class="text-center text-warning">Check Availability For Direction:</h3>
                                <form>
                                    <div class="mb-3">
                                        <label for="from-location-1" class="form-label">FROM:</label>
                                        <select name="from-location" id="from-location-1" class="form-select">
                                            <option value="">Select a location</option>
                                            <option value="India">India</option>
                                            <option value="Dubai">Dubai</option>
                                            <option value="England">England</option>
                                            <option value="Saudi Arabia">Saudi Arabia</option>
                                            <option value="France">France</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="to-location-1" class="form-label">TO:</label>
                                        <select name="to-location" id="to-location-1" class="form-select">
                                            <option value="">Select a location</option>
                                            <option value="India">India</option>
                                            <option value="Dubai">Dubai</option>
                                            <option value="England">England</option>
                                            <option value="Saudi Arabia">Saudi Arabia</option>
                                            <option value="France">France</option>
                                        </select>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="departure-date-1" class="form-label">DEPARTURE DATE:</label>
                                            <input type="date" id="departure-date-1" name="departure-date" class="form-control">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="return-date-1" class="form-label">RETURN DATE:</label>
                                            <input type="date" id="return-date-1" name="return-date" class="form-control">
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="me-3">Travel Type:</label>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="travel-type" id="round-trip-1" value="round">
                                            <label class="form-check-label" for="round-trip-1">ROUND</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="travel-type" id="one-way-1" value="oneway">
                                            <label class="form-check-label" for="one-way-1">ONEWAY</label>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-warning w-100">Order Ticket Now</button>
                                </form>
                            </div>
                        </div>
                        <!-- Second Form Section -->
                        <div class="col-md-6">
                            <div class="p-4 bg-dark text-white rounded">
                                <h3 class="text-center text-warning">Check Availability For Hotel:</h3>
                                <form>
                                    <div class="mb-3">
                                        <label for="from-location-2" class="form-label">SELECT HOTEL:</label>
                                        <select name="from-location" id="from-location-2" class="form-select">
                                            <option value="">Select a Hotel</option>
                            <option value="
                            Umaid Bhawan Palace">
                                Umaid Bhawan Palace</option>
                            <option value="Taj Lake Palace">Taj Lake Palace</option>
                            <option value="Rambagh Palace">Rambagh Palace</option>
                            <option value="
                            The Imperial New Delhi">
                                The Imperial New Delhi</option>
                            <option value="The Taj Mahal Palace Mumbai">The Taj Mahal Palace Mumbai</option>
                            <option value="The Leela Palace Udaipur">The Leela Palace Udaipur</option>
                            <option value="
                            The Oberoi Rajvilas">The Oberoi Rajvilasption</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="to-location-2" class="form-label">ROOM:</label>
                                        <select name="to-location" id="to-location-2" class="form-select">
                                            <option value="">Select number of room </option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                        </select>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="departure-date-2" class="form-label">CHECK-IN DATE:</label>
                                            <input type="date" id="departure-date-2" name="departure-date" class="form-control">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="return-date-2" class="form-label">CHECK-OUT DATE:</label>
                                            <input type="date" id="return-date-2" name="return-date" class="form-control">
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="me-3">FOOD CATEGORY:</label>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="travel-type" id="round-trip-2" value="round">
                                            <label class="form-check-label" for="round-trip-2">VEG</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="travel-type" id="one-way-2" value="oneway">
                                            <label class="form-check-label" for="one-way-2">NON-VEG</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="travel-type" id="round-trip-2" value="round">
                                            <label class="form-check-label" for="round-trip-2">BOTH</label>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-warning w-100">Book Hotel Now</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                </section>
            </section>
            <footer class="footer-body text-center text-lg-start">
                <!-- Grid container -->
                <div class="container p-4 pb-0">
                  <form action="">
                    <!--Grid row-->
                    <div class="row">
                      <!--Grid column-->
                      <div class="col-auto footer-content" style="margin-left: 145px;">
                        <p class="pt-2">
                          <strong>Get In touch With Us</strong>
                        </p>
                      </div>
                      <!--Grid column-->
              
                      <!--Grid column-->
                      <div class="col-md-5 col-12  footer-content">
                        <!-- Email input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                          <input type="email" id="form5Example22" class="form-control " placeholder="Email address" />
                         
                        </div>
                      </div>
                      <!--Grid column-->
              
                      <!--Grid column-->
                      <div class="col-auto footer-content">
                        <!-- Submit button -->
                        <button data-mdb-ripple-init type="button" class="btn btn-primary mb-4">
                          Subscribe
                        </button>
                      </div>
                      <!--Grid column-->
                    </div>
                    <!--Grid row-->
                  </form>
                </div>
